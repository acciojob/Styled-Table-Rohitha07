<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>85</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>72</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>68</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
